<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>

<body>
    <div class="main-div">
        <div class="myForm">
            <div class="form-heading">
                <h1>SIGN UP YOUR USER ACCOUNT</h1>
                <p>Fill all form field to go next step</p>
            </div>

            <div class="icons">
                <div class="account-icon"><i class="fa fa-lock" style="font-size:23px"></i></div>
                <div class="personal"><i class="fa fa-user" style="font-size:20px"></i></div>
                <div class="image"><i class="fa fa-camera" style="font-size:20px"></i></div>
                <div class="personal"><i class="fa fa-check" style="font-size:20px"></i></div>
                <div class="horizontal-line"></div>
            </div>

            <div class="progress_bar">
                <div class="bar check_bar" id="p_bar"></div>
            </div>

            <div class="account-info">
                <h2>Account Information:</h2>
                <button type="button" class="back-btn" id="back_button" onclick="reset()">Back</button>
            </div>

            <div class="forms">
                <form name="form1" class="form1 form-step form1-hide" id="form1">
                    <div class="step1" id="step1">
                        <div class="fname">
                            <div class="label"><label>First Name:<sup>*</sup></label></div>
                            <div class="step1Input" id="fnameInput"><input type="text" class="step1-input" name="first-name" placeholder="First Name" id="first_name" required></div>
                        </div>
                        <div class="lname">
                            <div class="label"><label>Last Name:<sup>*</sup></label></div>
                            <div class="step1Input" id="lnameInput"><input type="text" class="step1-input" name="last-name" placeholder="Last Name" id="last_name" required></div>
                        </div>
                        <div class="age">
                            <div class="label"><label>Age:<sup>*</sup></label></div>
                            <div class="step1Input" id="ageInput"><input type="number" class="step1-input" name="age" placeholder="Age" id="age" required></div>
                        </div>
                    </div>


                    <div name="form2" class="form2 form-step" id="step2">
                        <div class="email">
                            <div class="label"><label>Email:<sup>*</sup></label></div>
                            <div id="emailInput"><input type="text" class="step2-input" name="email" placeholder="Email Id" id="emailId" required></div>
                        </div>
                        <div class="contact">
                            <div class="label"><label>Contact:<sup>*</sup></label></div>
                            <div id="contactInput"><input type="text" class="step2-input" name="contact" placeholder="Mobile number" id="contact-no" required></div>
                        </div>
                        <div class="address">
                            <div class="label"><label>Address:<sup>*</sup></label></div>
                            <div class="address-div">
                                <div class="input" id="addressInput"><input type="text" class="step2-input_0" name="address" placeholder="Address" id="address" required></div>
                                <div class="add-btn">
                                    <button type="button" class="addField" onclick="addInput()">+</button>
                                    <button type="button" class="removeField" id="prevBtn" onclick="delInput()" style="display:none;">-</button>
                                </div> 
                            </div>
                        </div>
                    </div>

                    <div name="form3" class="form3 form-step" id="step3">
                        <div class="new-password">
                            <div class="label"><label>New Password:<sup>*</sup></label></div>
                            <div id="newPassInput"><input type="password" class="step3-input" name="new-password" placeholder="Enter Password" id="n_pass" required></div>
                        </div>
                        <div class="confirm-password">
                            <div class="label"><label>Confirm Password:<sup>*</sup></label></div>
                            <div id="confirmPassInput"><input type="password" class="step3-input" name="confirm-password" placeholder="Confirm Password" id="c_pass" required></div>
                        </div>
                    </div>

                    <div class="btn new_btn">
                        <button class="form1-previous" type="button" id="prev" onclick="movePrevious()">Previous</button>
                        <button class="form1-next" id="nextbtn" type="button" onclick="validationFunc()">Next</button>
                    </div>
                </form>
            </div>
            <!-- <div id="validationMsg" style="display:none"> -->
                <label id="validationMsg" style="color:red; display:none;">Please fill details first!!</label>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
