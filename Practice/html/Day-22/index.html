<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>

<body>
    <div class="main-div">
        <div class="myForm">
            <div class=" heading">
                <h1>Employees Step Form</h1>
            </div>

            <div class="form">
                <form action="">
                    <div class="step1-form" id="step1">
                        <h3>General Details</h3>
                        <div class="name">
                            <div class="label">
                                <label>Name:<sup>*</sup></label>
                            </div>
                            <div class="step1Input steps" id="nameInput">
                                <input type="text" class="step1-name step1-input input1 inputs" name="name" placeholder="Name" id="name" required>
                            </div>
                        </div>
                        <div class="age">
                            <div class="label">
                                <label>Age:<sup>*</sup></label>
                            </div>
                            <div class="step1Input steps" id="ageInput">
                                <input type="number" class="step1-input input1 inputs" name="age" placeholder="Age" id="age" required>
                            </div>
                        </div>
                        <div class="gender">
                            <div class="label">
                                <label>Gender:<sup>*</sup></label>
                            </div>
                            <div id="genderInput" class="steps">
                                <input type="radio" name="gender" id="male"><label for="male">Male</label>
                                <!-- <span class="label1"></span> -->
                                <input type="radio" name="gender" id="female"><label for="female">Female</label>
                                <!-- <span class="label1"></span> -->
                            </div>
                        </div>
                        <div class="email">
                            <div class="label">
                                <label>Email:<sup>*</sup></label>
                            </div>
                            <div class="step1Input steps" id="emailInput">
                                <input type="email" class="step1-input input1 inputs" name="email" placeholder="Email Id" id="emailId" required>
                            </div>
                        </div>
                        <div class="contact">
                            <div class="label">
                                <label>Contact:<sup>*</sup></label>
                            </div>
                            <div class="step1Input steps" id="contactInput">
                                <input type="tel" class="step1-input input1 inputs" name="contact" placeholder="Mobile number" id="contact-no" required>
                            </div>
                        </div>
                    </div>

                    <div class="step2-form" id="step2">
                        <h3>Educational Details</h3>
                        <div class="educations">
                            <div class="label education-label">
                                <label>Education:<sup>*</sup></label>
                                <div class="educationBtn" id="educationBtn" style="display:none"><button type="button" id="step3Add-btn" onclick="addEducation()">Add</button>
                                <button type="button" id="step3Remove-btn" onclick="removeEducation()">Remove</button></div>
                            </div>
                            <div class="educationInput">
                                <div class="education-dropDown step2Input steps" id="education-dropDown">
                                    <table cellspacing="1">
                                        <tbody id="tbody">
                                            <tr>
                                                <th>Education Type</th>
                                                <th>School Name</th>
                                                <th>Passing Year</th>
                                                <th>Degree Name</th>
                                            </tr>
                                            <tr>
                                                <td>10th</td>
                                                <td><div class="steps"><input type="text" class="dropDown-input inputs" placeholder="School name" name="10th_class_school_name"></div></td>
                                                <td><div class="steps"><input type="text" class="dropDown-input inputs" placeholder="Passing year" name="10th_class_passing_year"></div></td>
                                                <td><div class="steps"><input type="text" class="dropDown-input inputs" placeholder="Degree name" name="10th_class_degree_name"></div></td>
                                            </tr>
                                            <tr>
                                                <td>12th</td>
                                                <td><div class="steps"><input type="text" class="dropDown-input inputs" placeholder="School name" name="12th_class_school_name"></div></td>
                                                <td><div class="steps"><input type="text" class="dropDown-input inputs" placeholder="Passing year" name="12th_class_passing_year"></div></td>
                                                <td><div class="steps"><input type="text" class="dropDown-input inputs" placeholder="Degree name" name="12th_class_degree_name"></div></td>
                                            </tr>
                                            <tr>
                                                <td>Graduation</td>
                                                <td><div class="steps"><input type="text" class="dropDown-input inputs" placeholder="School name" name="College_name"></div></td>
                                                <td><div class="steps"><input type="text" class="dropDown-input inputs" placeholder="Passing year" name="College_passing_year"></div></td>
                                                <td><div class="steps"><input type="text" class="dropDown-input inputs" placeholder="Degree name" name="College_degree_name"></div></td> 
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>            
                            </div>
                        </div>
                        <div class="experience">
                            <h3>Experience</h3>
                            <div class="experience-details" id="experience-details">
                                <div class = "company" id="company">
                                    <div class="experience-btn" id="experience-btn" style="display:none">
                                        <button type="button" onclick="addMoreProfile()">Add Fields</button>
                                        <button type="button" onclick="removeProfile()">Remove</button>
                                    </div>
                                    <div class="company-name">
                                        <div class="label c-label">
                                            <label>Company Name:</label>
                                        </div>
                                        <div class="step2Input steps">
                                            <input type="text" class="company-input step2-input input2 inputs" id="c-name" placeholder="Company name" name="company_name">
                                        </div>
                                    </div>
                                    <div class="date step2Input steps" id="startDate">
                                        <label>Start Date:</label><input type="date" class="dateInput step2-input input2 inputs" name="start_date">
                                    </div>
                                    <div class="date step2Input steps" id="endDate">
                                        <label>End Date:</label><input type="date" class="dateInput step2-input input2 inputs" name="end_date">
                                    </div>
                                    <div class="designation" id="designation">
                                        <div class="label">
                                            <label>Designation:</label>
                                        </div>
                                        <div class="step2Input steps">
                                            <input type="text" class="designation-input step2-input input2 inputs" id="designation-input" placeholder="Enter your designation" name="designation">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="step3-form" id="step3">
                        <div class="summary step3Input steps" id="summary">
                            <h3>Profile Summary</h3>
                            <textarea name="profile_summary" class="summary-input input3 inputs"></textarea>
                        </div>
                        <div class="skills">
                            <h3>Skills</h3>
                            <div class="technical-skills">
                                <div class="label-Btn">
                                    <div class="label btnLabel">
                                        <label>Add Skills</label>
                                        <div  id="step3Add-btn"><button type="button" class="add-skill-btn" onclick="addSkill()">Add</button></div>
                                    </div>
                                </div>
                                <div class="inputField">
                                    <input type="text" class="add-input step2-input" id="skillInput" placeholder="Add Skills" required>
                                </div>
                                <div id="addedSkillDiv" style="display:none">
                                    <ul id="listData" name="Skill"></ul>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    <div class="btn new_btn">
                        <button class="form1-next" id="prevbtn" type="button" onclick="movePrevious()">Previous</button>
                        <button class="form1-next" id="nextbtn" type="button" onclick="moveForward()">Next</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="./index.js"></script>
</body>

</html>
