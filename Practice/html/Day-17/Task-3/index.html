<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration-form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <img src="/images/TSC_Logo-removebg-preview (1).png">
            <ul class="main-div">
                <li><a href="#">Home</a></li>
                <li><a href="#">Sign in</a></li>
                <li><a href="#">Sign up</a></li>
                <li><a href="#">Contact us</a></li>
                <li><a href="#">About us</a></li>
                <li><input type="text" placeholder="search"></li>
                <li><button type="submit"><img src="/images/OIP1.jpg" alt="Submit" id="myimage"></button></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div>
            <h1 align="center">Registration Form</h1>
        </div>
        <div class="row">
            <div>
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="firstname" placeholder="Enter your first name">
            </div>
        </div>
        <div class="row">
            <div>
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lastname" placeholder="Enter your last name">
            </div>
        </div>
        <div class="row">
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your EmailId">
            </div>
        </div>
        <div class="row">
            <div>
                <label for="mobile">Mobile:</label>
                <input type="tel" id="mobile" name="mobile" placeholder="Enter Mobile Number">
            </div>
        </div>
        <div class="row1">
            <div>
                <label for="gender" required>Gender:</label>
                <input type="radio" id="male" name="gender" value="male">Male
                <input type="radio" id="female" name="gender" value="female" />Female
            </div>
        </div>
        <div class="row">
            <div>
                <label for="dob">Date of Birth:</label>
                <input type="Date" id="dob" name="dob">
            </div>
        </div>
        <div class="row">
            <div>
                <label for="address" class="mb-5">Address:</label>
                <textarea name="address" id="address" cols="30" rows="5"></textarea>
            </div>
        </div>
        <div class="row">
            <div>
                <label for="city">City:</label>
                <input type="text" id="city" name="city" placeholder="Enter your City">
            </div>
        </div>
        <div class="row">
            <div>
                <label for="state">State:</label>
                <input type="text" id="state" name="state" placeholder="Enter your State">
            </div>
        </div>
        <div class="row">
            <div>
                <label for="qualification" required>Qualification:</label>
                <select name="qualification" id="qualification">
                    <option value="">Select Qualification:</option>
                    <option value="Graduation">Graduation</option>
                    <option value="BTech.">BTech.</option>
                    <option value="MTech.">MTech.</option>
                    <option value="MCA">MCA</option>
                    <option value="BCA">BCA</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter password">
            </div>
        </div>
        <div class="row">
            <input type="submit" value="Register" id="submitform">
        </div>
    </div>
</body>

</html>
