<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Third-Question</title>
    <link rel="stylesheet" src="./style.css">
    <style>
        body{
            font-family: 'poppins',sans-serif;
        }
        h1{
            text-align: center;
        }
        .container{
            display:flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>Here's the result</h1>
    <div class="container" id="main-Container">
        <div id="Question3_result">
        </div>
    </div>

    <script>
        let data = localStorage.getItem('Question3_output');
        let new_data = JSON.parse(data)
        console.log(new_data);
        for(key in new_data){
            let newDiv = `
                        <div>
                            <span>${new_data[key]}</span> 
                        </div>
                    `;
            document.getElementById('Question3_result').innerHTML += newDiv;
        }
    </script>
</body>
</html>
